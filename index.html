<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./assets/css/theme.css" type="text/css">
  <link rel="stylesheet" href="./libs/fontawesome/css/font-awesome.css">

  <title> Smart Attendance</title>
</head>

<body class="darkbg">
  <!--Navbar starts here-->

  <nav class="navbar navbar-expand-lg navbar-dark customnav">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <!--Activated-->
          <a class="nav-link" href="#">Action Here <span class="sr-only">(current)</span></a>
          <!-- Replace your action text here-->
        </li>



      </ul>
      <form class="form-inline my-2 my-lg-0">

        <a class="nav-link" href="#" style="color: beige;">
          <i class="fa fa-bell">
            <span class="badge badge-danger">11</span>
          </i>

        </a>



        <a class="nav-link" href="#" style="color: beige;" data-toggle="modal" data-target="#options">
          <a class="navbar-brand" href="#" data-toggle="modal" data-target="#options">
            <img src="./assets/images/user.svg" width="30" data-toggle="modal" data-target="#options" height="30" alt=""
              loading="lazy"> &nbsp; Username
          </a>

        </a>
      </form>

    </div>
  </nav>
  <!--end of navbar-->


  <!--output model-->

  <div class="modal fade" id="modalOutput">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" id="modalOutputTitle">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body" id="modalOutputBody">

        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>


  <!--output model ends here-->

  <div class="container-fluid" style="padding-right: 0; padding-left: 0;">
    <div class="iframeMainHolder">
      <iframe id="iframeMain" class="iframe-full-size" src="" frameborder="0"></iframe>
    </div>
  </div>

  <script src="./libs/jquery/jquery.js"></script>
  <script src="./libs/popper/popper.js"></script>
  <script src="./libs/bootstrap/js/bootstrap.js"></script>
  <script src="./assets/js/router.js"></script>

  <script>
    $(document).ready(init);

    function init() {
      // check window location and load correct page (route)
      const locationParts = window.location.href.split("?page=");
      let routeName = locationParts[locationParts.length - 1].trim();

      // if route name is not given in the url, load dhasboard
      if (!routeName || locationParts.length == 1) routeName = "dashboard";

      // load route
      if (routeName !== "") {
        loadRoute(routeName);
      }
    }
    
    // when iframe is load
    $("#iframeMain").on("load", () => {
      // check logged in
      updateRouteInfo();
    });

    const showOutputModal = (title, body) => {
      $("#modalOutputTitle").text(title);
      $("#modalOutputBody").html("Unknown");
      $("#modalOutputBody").html(body);
      $("#modalOutput").modal();
    }

  </script>
</body>

</html>
