<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<link rel="stylesheet" href="../../libs/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="../../assets/css/theme.css" type="text/css" />
		<link rel="stylesheet" href="../../libs/fontawesome/css/font-awesome.css" />
		<link rel="stylesheet" href="../../libs/datatable/datatable.css" />
		<title>Manage Lecture Halls</title>
	</head>

	<body class="darkbg">
		<div class="container containerpadding activebg">
			<div class="rowpadding">
				<div class="form-group" style="margin-bottom: 30px">
					<label class="textWhite">Course: </label>
					<select class="form-control" id="courseId" name="courseId"></select>
				</div>
				<div class="form-group" id="fgLecCode">
					<label class="textWhite">Student Reg No: </label>
					<input
						type="text"
						class="form-control"
						id="regNumber"
						name="regNumber"
					/>
				</div>

				<div class="text-center">
					<button
						type="submit"
						class="btn col-md-3 bgyellow1 btnmargin-top mb-4"
						id="btnShowAttendance"
					>
						Check Attendance
					</button>
				</div>

				<div id="attendanceDetails" style="display: none">
					<h5
						class="text-center display-4 textyellow rowpadding"
						id="lblAttendancePercentage"
					>
						80%
					</h5>
					<p class="textWhite text-center">Percentage</p>

					<label class="textWhite">History: </label>

					<div id="historyTableHolder"></div>
				</div>
			</div>
		</div>

		<script src="../../libs/jquery/jquery.js"></script>
		<script src="../../libs/popper/popper.js"></script>
		<script src="../../libs/bootstrap/js/bootstrap.js"></script>
		<script src="../../assets/js/common.js"></script>
		<script src="../../libs/moment/moment.js"></script>
		<script src="../../libs/datatable/datatable.js"></script>
		<script src="./attendance.js"></script>
	</body>
</html>
