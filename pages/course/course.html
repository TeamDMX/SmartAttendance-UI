<!doctype html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


	<link rel="stylesheet" href="../../libs/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="../../assets/css/theme.css" type="text/css">
	<link rel="stylesheet" href="../../libs/fontawesome/css/font-awesome.css">
	<link rel="stylesheet" href="../../libs/datatable/datatable.css">
	<title>Manage Courses</title>

</head>

<body class="darkbg">
	<div class="modal fade" id="options" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered " role="document">
			<div class="modal-content activebg">
				<div class="modal-header">
					<h5 class="modal-title textWhite" id="exampleModalLabel">Profile</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<button class="btn statcardbg marginbtn">Change Password </button>
					<button class="btn statcardbg marginbtn"> Logout</button>
				</div>
				<div class="modal-footer">


				</div>
			</div>
		</div>
	</div>


	<div class="container containerpadding">
		<div class="row rowpadding">

			<div class="col-sm">
				<div class="jumbotron  paddingJump activebg">
					<div class="row">
						<div class="col-sm">
							<div class="card statcardbg">

								<div class="card-body">
									<h5 class="display-4 textWhite statcard">50</h5>
									<p class="card-text textWhite">Courses</p>
									<p class="card-text textWhite updatestatus">Update 8 mins ago.</p>
								</div>

							</div>
							<br>
						</div>
						<div class="col-sm">
							<div class="card statcardbg">

								<div class="card-body">
									<h5 class="display-4 textWhite statcard">50</h5>
									<p class="card-text textWhite">Courses</p>
									<p class="card-text textWhite updatestatus">Update 8 mins ago.</p>
								</div>


							</div>
							<br>
						</div>
					</div>


				</div>

				<div class="jumbotron  paddingJump activebg jumbotronpadding">
					<ul class="nav nav-tabs">
						<li class="active "><a data-toggle="tab" class="btn btn-info customtab" href="#tabTable">Courses</a>
						</li>
						<li><a data-toggle="tab" href="#tabForm" class="btn btn-info customtab">Add New</a></li>

					</ul>
					<div class="tab-content">

						<div id="tabTable" class="container tab-pane active">
							<div id="mainTableHolder" class="container-fluid" style="margin-top:30px">

							</div>
						</div>

						<div id="tabForm" class="container tab-pane fade lowmargin">


							<form>

								<div class="form-group">
									<label class="textWhite">Code: </label>
									<input type="text" class="form-control" id="code" name="code">
								</div>

								<div class="form-group">
									<label class="textWhite">Name: </label>
									<input type="text" class="form-control" id="name" name="name">
								</div>

								<div class="text-right">
									<div class="row">
										<div class="col-sm">
											<button type="button" class="btn btnwidth marginbtn bgyellow1"><i class="fa fa-check">
												</i>&nbsp; Add</button>
										</div>

										<div class="col-sm">
											<button type="button" class="btn btnwidth marginbtn btn-info"><i class="fa fa-pencil-square-o">
												</i>&nbsp; Edit</button>
										</div>

										<div class="col-sm">
											<button type="button" class="btn btnwidth marginbtn btn-danger"><i class="fa fa-trash-o">
												</i>&nbsp; Delete</button>
										</div>
									</div>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>


		</div>

	</div>

	<script src="../../libs/jquery/jquery.js"></script>
	<script src="../../libs/popper/popper.js"></script>
	<script src="../../libs/bootstrap/js/bootstrap.js"></script>
	<script src="../../assets/js/common.js"></script>

	<script src="../../libs/datatable/datatable.js"></script>
	<script src="./course.js"></script>
</body>

</html>
